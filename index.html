<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>بازی شطرنج وب</title>
  <!-- CSS برای صفحه شطرنج -->
  <link rel="stylesheet" href="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
      margin: 20px;
      background: #f0f0f0;
    }
    #board {
      width: 480px;
      margin-bottom: 10px;
    }
    #controls {
      margin-bottom: 10px;
    }
    #status {
      font-size: 1.2em;
      direction: rtl;
    }
    button {
      padding: 8px 16px;
      font-size: 1em;
      cursor: pointer;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <h1>بازی شطرنج تحت وب</h1>
  <div id="board"></div>
  <div id="controls">
    <button id="resetBtn">شروع مجدد</button>
  </div>
  <div id="status"></div>

  <!-- بارگذاری jQuery (ورد نیاز chessboard.js) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- منطق شطرنج -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/1.0.0/chess.min.js"></script>
  <!-- رابط کاربری شطرنج -->
  <script src="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
  <script>
    // ایجاد شیء بازی
    const game = new Chess();
    const statusEl = document.getElementById('status');

    function onDragStart(source, piece) {
      if (game.game_over() ||
          (game.turn() === 'w' && piece.search(/^b/) !== -1) ||
          (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
        return false;
      }
    }

    function onDrop(source, target) {
      const move = game.move({ from: source, to: target, promotion: 'q' });
      if (move === null) return 'snapback';
      updateStatus();
    }

    function onSnapEnd() {
      board.position(game.fen());
    }

    function updateStatus() {
      let status = '';
      const turnColor = game.turn() === 'w' ? 'سفید' : 'سیاه';
      if (game.in_checkmate()) {
        status = `مات! ${turnColor} مات شد.`;
      } else if (game.in_draw()) {
        status = 'مساوی!';
      } else {
        status = `${turnColor} نوبت حرکت است.`;
        if (game.in_check()) status += ' (شطرنج!)';
      }
      statusEl.textContent = status;
    }

    // تنظیمات صفحه شطرنج
    const config = {
      draggable: true,
      position: 'start',
      onDragStart: onDragStart,
      onDrop: onDrop,
      onSnapEnd: onSnapEnd
    };

    const board = Chessboard('board', config);
    updateStatus();

    // دکمه شروع مجدد
    document.getElementById('resetBtn').addEventListener('click', () => {
      game.reset();
      board.start();
      updateStatus();
    });
  </script>
</body>
</html>
