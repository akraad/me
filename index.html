<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تماس با ما</title>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font/dist/font-face.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jalaali-js@1.2.6/dist/jalaali.min.js"></script>
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Vazir', sans-serif;
            margin: 0;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            margin-bottom: 20px; /* Reduced gap between contact and calendar */
        }
        h1 {
            font-size: 24px;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        .link {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin: 15px 0;
            text-decoration: none;
            color: #333;
            font-size: 18px;
            transition: color 0.3s;
        }
        .link:hover {
            color: #007bff;
        }
        .link i {
            width: 30px;
            font-size: 24px;
            margin-left: 10px;
            text-align: center;
        }
        .instagram i {
            color: #e91e63; /* Pink for Instagram */
        }
        .telegram i {
            color: #0088cc; /* Blue for Telegram */
        }
        .phone i {
            color: #28a745; /* Green for Phone */
        }
        .calendar {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            color: #2c3e50;
        }
        .calendar p {
            margin: 5px 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>تماس با ما</h1>
        <a href="https://www.instagram.com/karimi.raad/" class="link instagram">
            <i class="fab fa-instagram"></i>
            اینستاگرام
        </a>
        <a href="https://t.me/raaadx" class="link telegram">
            <i class="fab fa-telegram-plane"></i>
            تلگرام
        </a>
        <a href="tel:+989158535145" class="link phone">
            <i class="fas fa-phone"></i>
            شماره تماس
        </a>
    </div>
    <div class="calendar">
        <p id="jalali-date"></p>
        <p id="jalali-day"></p>
    </div>

    <script>
        // Get current Jalali date using jalaali-js
        const today = new Date();
        const jalali = jalaali.toJalaali(today);
        const days = ['یک‌شنبه', 'دوشنبه', 'سه‌شنبه', 'چهارشنبه', 'پنج‌شنبه', 'جمعه', 'شنبه'];
        const dayIndex = today.getDay();

        // Format date as YYYY/MM/DD
        const formattedDate = `${jalali.jy}/${jalali.jm.toString().padStart(2, '0')}/${jalali.jd.toString().padStart(2, '0')}`;
        document.getElementById('jalali-date').textContent = `تاریخ: ${formattedDate}`;
        document.getElementById('jalali-day').textContent = `روز: ${days[dayIndex]}`;
    </script>
</body>
</html>
