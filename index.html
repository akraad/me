<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طلا و جواهر | تماس با ما</title>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font/dist/font-face.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jalaali-js@1.2.6/dist/jalaali.min.js"></script>
    <style>body{background-color:#f8f8f8;font-family:'Vazir',sans-serif;margin:0;color:#444;min-height:100vh;display:flex;flex-direction:column;align-items:center;padding:15px 20px 20px;box-sizing:border-box}.container,.calendar{text-align:center;padding:8px 25px 25px;background-color:#fff;border-radius:12px;box-shadow:0 6px 15px rgba(0,0,0,.08);max-width:320px;width:90%;margin-bottom:25px;box-sizing:border-box}h1{font-size:26px;margin-bottom:15px;color:#333;position:relative;padding-bottom:10px}h1::after{content:'';position:absolute;left:50%;bottom:0;transform:translateX(-50%);width:60px;height:3px;background-color:#007bff;border-radius:2px}.top-gold-icon{font-size:50px;margin-bottom:20px;color:#A9A9A9}.link-wrapper{margin-bottom:8px;border-radius:8px;overflow:hidden}.link{display:flex;align-items:center;justify-content:flex-start;text-decoration:none;color:#555;font-size:19px;transition:color .3s ease,background-color .3s ease,transform .2s ease;gap:10px;padding:12px 15px;background-color:#f8f8f8;border-radius:8px}.container .link-wrapper:last-of-type{margin-bottom:0}.link:hover{color:#007bff;background-color:#e9e9e9;transform:translateX(5px)}.link i{width:35px;font-size:26px;text-align:center;transition:color .3s ease;flex-shrink:0}.instagram i{color:#d84360}.telegram i{color:#008cc0}.phone i{color:#2ebc61}.calendar{margin-bottom:0;margin-top:25px;padding:20px}.calendar p{margin:8px 0;font-size:17px;color:#444}</style>
</head>
<body>
    <i class="fas fa-gem top-gold-icon"></i>
    <div class="container">
        <h1>تماس با ما</h1>
        <div class="link-wrapper">
            <a href="https://www.instagram.com/karimi.raad/" class="link instagram" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-instagram"></i>
                اینستاگرام
            </a>
        </div>
        <div class="link-wrapper">
            <a href="https://t.me/raaadx" class="link telegram" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-telegram-plane"></i>
                تلگرام
            </a>
        </div>
        <div class="link-wrapper">
            <a href="tel:+989158535145" class="link phone">
                <i class="fas fa-phone"></i>
                شماره تماس
            </a>
        </div>
    </div>

    <div class="calendar">
        <p id="jalali-date"></p>
        <p id="jalali-day"></p>
    </div>

    <script>const today=new Date();const jalali=jalaali.toJalaali(today);const days=['یک‌شنبه','دوشنبه','سه‌شنبه','چهارشنبه','پنج‌شنبه','جمعه','شنبه'];const dayIndex=today.getDay();const formattedDate=`${jalali.jy}/${jalali.jm.toString().padStart(2,'0')}/${jalali.jd.toString().padStart(2,'0')}`;document.getElementById('jalali-date').textContent=`تاریخ: ${formattedDate}`;document.getElementById('jalali-day').textContent=`روز: ${days[dayIndex]}`;</script>
</body>
</html>
