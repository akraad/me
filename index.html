<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تماس با ما</title>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font/dist/font-face.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jalaali-js@1.2.6/dist/jalaali.min.js"></script>
    <style>
        body {
            background-color: #f8f8f8; /* Softer light gray */
            font-family: 'Vazir', sans-serif;
            margin: 0;
            color: #444; /* Slightly softer text color */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* محتوا را به سمت بالا متمایل می‌کند */
            padding: 20px; /* Add some padding around the edges */
            padding-top: 30px; /* این مقدار برای فاصله حدود 1 سانتی‌متر از بالا تنظیم شده است */
            box-sizing: border-box; /* Include padding in element's total width and height */
        }
        .container, .calendar {
            text-align: center;
            padding: 25px; /* Slightly more padding inside */
            background-color: #ffffff;
            border-radius: 12px; /* Slightly more rounded corners */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08); /* Softer, more diffuse shadow */
            max-width: 320px; /* Slightly wider */
            width: 90%; /* Responsive width */
            margin-bottom: 25px; /* Increased gap */
            box-sizing: border-box;
        }
        h1 {
            font-size: 26px; /* Slightly larger title */
            margin-bottom: 35px; /* More space below title */
            color: #333;
            position: relative;
            padding-bottom: 10px;
        }
        h1::after { /* Underline for the title */
            content: '';
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background-color: #007bff; /* Accent color */
            border-radius: 2px;
        }
        .link {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            text-decoration: none;
            color: #555;
            font-size: 19px;
            transition: color 0.3s ease, transform 0.2s ease;
            
            /* --- تغییرات اینجا --- */
            margin-bottom: 10px; /* فاصله بین هر لینک و لینک پایینی */
            gap: 10px; /* فاصله بین آیکون و متن در هر لینک */
            padding: 0; /* حذف پدینگ اضافی برای کنترل بهتر فاصله */
            /* --- پایان تغییرات --- */
        }

        /* برای آخرین لینک در کانتینر، margin-bottom رو صفر میکنیم تا فاصله اضافه نباشه */
        .container .link:last-of-type {
            margin-bottom: 0;
        }

        .link:hover {
            color: #007bff;
            transform: translateX(5px);
        }
        .link i {
            width: 35px; /* عرض ثابت برای آیکون‌ها */
            font-size: 26px; /* اندازه آیکون */
            text-align: center; /* متن آیکون در مرکز عرض ثابت قرار گیرد */
            transition: color 0.3s ease;
            flex-shrink: 0; /* جلوگیری از کوچک شدن آیکون */
        }
        /* Icon Colors - slightly desaturated */
        .instagram i {
            color: #d84360;
        }
        .telegram i {
            color: #008cc0;
        }
        .phone i {
            color: #2ebc61;
        }
        .calendar {
            margin-bottom: 0; /* Remove bottom margin for the last element */
            margin-top: 25px; /* فاصله بین باکس اول و دوم */
            padding: 20px;
        }
        .calendar p {
            margin: 8px 0; /* More space between calendar lines */
            font-size: 17px;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>تماس با ما</h1>
        <a href="https://www.instagram.com/karimi.raad/" class="link instagram" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-instagram"></i>
            اینستاگرام
        </a>
        <a href="https://t.me/raaadx" class="link telegram" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-telegram-plane"></i>
            تلگرام
        </a>
        <a href="tel:+989158535145" class="link phone">
            <i class="fas fa-phone"></i>
            شماره تماس
        </a>
    </div>

    <div class="calendar">
        <p id="jalali-date"></p>
        <p id="jalali-day"></p>
    </div>

    <script>
        // Get current Jalali date using jalaali-js
        const today = new Date();
        const jalali = jalaali.toJalaali(today);
        const days = ['یک‌شنبه', 'دوشنبه', 'سه‌شنبه', 'چهارشنبه', 'پنج‌شنبه', 'جمعه', 'شنبه'];
        const dayIndex = today.getDay();

        // Format date as YYYY/MM/DD
        const formattedDate = `${jalali.jy}/${jalali.jm.toString().padStart(2, '0')}/${jalali.jd.toString().padStart(2, '0')}`;
        document.getElementById('jalali-date').textContent = `تاریخ: ${formattedDate}`;
        document.getElementById('jalali-day').textContent = `روز: ${days[dayIndex]}`;
    </script>
</body>
</html>
